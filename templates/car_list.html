<!-- {% load static %} -->
 {% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>Car List</title>
    <!-- <link rel="stylesheet" href="{% static 'css/cars.css' %}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center mb-5">List of Cars</h1> 
    <table class="table table-bordered table-striped w-100">
        {{ form|crispy }}
        <tr>
            <th>Name</th>
            <th>Brand</th>
            <th>Year</th>
            <th>Price(INR)</th>
            <th>Actions</th>
        </tr>
        {% for car in cars %}
        <tr>
            <td>{{ car.name }}</td>
            <td>{{ car.brand }}</td>
            <td>{{ car.year }}</td>
            <td>â‚¹. {{ car.price }}</td>
            <td>
                <a href="{% url 'car_update' car.pk %}" class="btn btn-sm btn-primary">Update</a> |
                <a href="{% url 'car_delete' car.pk %}" class="btn btn-sm btn-primary">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="5">No cars available.</td></tr>
        {% endfor %}
    </table>
    <a href="{% url 'car_create' %}" class="btn btn-success">Add Car</a>
   
    <!-- <script src="{% static 'js/cars.js' %}"></script> -->

</body>
</html>
